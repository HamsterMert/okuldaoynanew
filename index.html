<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logos/nobg.png" />
    <title>Okulda Oyna</title>

    <style>
      /* Temel yapÄ± */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }

      /* Fade-out animasyonu */
      #loading.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      /* Animasyonlu logo */
      #loading img {
        width: 120px;
        height: auto;
        animation: pulse 1.8s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <img src="/images/nobg.png" alt="Loading..." />
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
